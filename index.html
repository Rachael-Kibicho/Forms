<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My amazing form</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    form { max-width: 600px; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select, textarea { margin-top: 5px; width: 100%; padding: 5px; }
    .desc { font-size: 0.95em; color: #666; }
  </style>
</head>
<body>
  <h2>WELCOME TO MY AMAZING FORM</h2>
  <form action="/submit" method="post" target="_blank" autocomplete="on">

    <label for="name">First Name:</label>
    <input type="name" id="name" name="name" placeholder="Jane Wamaitha" maxlength="15" minlength="3" required>
    <span class="desc">Max 15, Min 3 characters</span>


    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Jane123ComplexPass" pattern="[A-Za-z0-9]{6,}" required>
    <span class="desc">At least 6 alphanumeric characters</span>


    <label for="email">Email:</label>
    <input type="email" id="email" name="email" multiple placeholder="example@mail.com" required>


    <label for="age">Age:</label>
    <input type="age" id="age" name="age" min="0" max="100" step="1">

    
    <label>Gender:</label>
    <input type="checkbox" id="male" name="male" value="Male"> Male
    <input type="checkbox" id="female" name="female" value="Female"> Female
    <input type="checkbox" id="intersex" name="intersex" value="Intersex"> Intersex

    
    <label>Hobbies:</label>
    <input type="radio" id="swimming" name="swimming" value="hobby1" required> Swimming
    <input type="radio" id="dancing" name="dancing" value="hobby2"> Dancing


    <label>Buttons:</label>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    <input type="button" value="Click Me" onclick="alert('Button clicked!')">


    <label>A picture of your face:</label>
    <input type="image" src="https://imgs.search.brave.com/r-UjCvyCszic5RDrPau0LFzkgPIBYLTJ9FcwtJBWvw8/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5nZXR0eWltYWdl/cy5jb20vaWQvMTA4/MzYxNzQ0MC9waG90/by9zZXJlbmUtYmVh/dXR5LmpwZz9zPTYx/Mng2MTImdz0wJms9/MjAmYz05eFg0Y0x6/b0RQQUJlWDlBMWNQ/VDIzdk5HdFlCNUM0/enlkS1NzUXBXWkJr/PQ" alt="Submit as image" width="50" height="50">
  </form>
</body>
</html>
